<!DOCTYPE html>
<meta charset="utf-8">
<title>SmoothSnap</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="sample.css" />
<header>
  <h1>SmoothSnap</h1>
</header>
<section>
  <h2>Horizontal</h2>
  <article>
    <p>
      <input type="text" id="hamount" class="amount">
    </p>
    <div id="hslider"></div>
  </article>
</section>
<section>
  <h2>Vertical</h2>
  <article>
    <p>
      <input type="text" id="vamount" class="amount">
    </p>
    <div id="vslider"></div>
  </article>
</section>
<footer>
  <a href="https://github.com/zakuni/SmoothSnap">https://github.com/zakuni/SmoothSnap</a>
</footer>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
